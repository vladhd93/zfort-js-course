<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza App</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="app">

    <div class="top-block">

      <div class="viewport">
        <div class="container">
          <div class="inner">
            <ul class="list">

              <!-- Pizza -->
              <li class="pizza-item">
                <span class="pizza-index">1</span>
                <img src="images/pizza.svg" width="300" height="300" />
              </li>
              <!-- /Pizza -->

            </ul>
          </div>
        </div>
        <button class="add-pizza">add pizza</button>
        <h3>total pizza's count: <strong class="num">1</strong></h3>
      </div>

      <div class="ingredients-selector">
        <ul class="ingredients-list">
          <!-- Ingredient selector -->
          <!-- /Ingredient selector -->
        </ul>
      </div>

    </div>

    <table class="basket">
      <thead>
        <tr>
          <td>#</td>
          <td>Ingredients</td>
          <td>Total</td>
          <td>Remove?</td>
        </tr>
      </thead>
      <tbody class='orders'>

        <!-- Order row -->
        <tr>
          <td class="pizza-num">
            <button class="select-num">1</button>
          </td>
          <td class="ingredients">
            <div class="ingredients-item salami" data-type="salami" data-price="3">
              <span class="name">Salami <img src="images/salami.svg" alt=""></span>
              <button class="plus">+</button>
              <input type='number' min="0" class="input">
              <button class="minus">-</button>
            </div>
            <div class="ingredients-item tomato" data-type="tomato" data-price="2">
              <span class="name">tomato <img src="images/tomato.svg" alt=""></span>
              <button class="plus">+</button>
              <input type='number' min="0" class="input">
              <button class="minus">-</button>
            </div>
            <div class="ingredients-item bacon" data-type="bacon" data-price="4">
              <span class="name">bacon <img src="images/bacon.svg" alt=""></span>
              <button class="plus">+</button>
              <input type='number' min="0" class="input">
              <button class="minus">-</button>
            </div>
            <div class="ingredients-item cheeze" data-type="cheeze" data-price="3">
              <span class="name">cheeze <img src="images/cheeze.svg" alt=""></span>
              <button class="plus">+</button>
              <input type='number' min="0" class="input">
              <button class="minus">-</button>
            </div>
            <div class="ingredients-item green" data-type="green" data-price="1">
              <span class="name">green <img src="images/green.svg" alt=""></span>
              <button class="plus">+</button>
              <input type='number' min="0" class="input">
              <button class="minus">-</button>
            </div>
          </td>
          <td class="total" data-price = "40">40</td>
          <td>
            <button class="remove">&times;</button>
          </td>
        </tr>
        <!-- /Order row -->

      </tbody>
      <tfoot>
      <tr>
        <td><strong class="sum-text">sum:</strong></td>
        <td></td>
        <td><span class="sum-price"></span><span></span></td>
      </tr>
      </tfoot>
    </table>

  </div>

  <script src="dist/bundle.js"></script>

</body>
</html>
